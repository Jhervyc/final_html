<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Enrollment Form</title>
</head>
<body>
    <div class="enrollment-form">
        <form>
            <h1>Student Enrollment Form</h1>
            <!-- fieldset for student -->
            <fieldset class="student">
                <legend>Student Information</legend>
                <!-- form for name -->
                <div class="name-div">
                    <label for="name">Student Name:</label>
                    <div class="name-2div">
                        <input type="text" name="name" id="fname" placeholder="First Name" required>
                        <input type="text" name="name" id="lname" placeholder="Last Name" required>
                    </div>
                </div>
                <!-- TESTINGGGGGGGGGGGGGGGGGGGGGGGG -->
                <div class="div-2">
                    <!-- form for birth date -->
                    <div class="birthdate-div">
                        <label for="birth">Birth Date:</label>
                        <input type="date" required>
                    </div>
                    <!-- form for gender -->
                    <div class="gender-div">
                        <p>Gender:</p>
                        <div class="gender-radio-div">
                            <div>
                                <input type="radio" name="gender" id="male" required>
                                <label for="male">Male</label>
                            </div>
                            <div>
                                <input type="radio" name="gender" id="female">
                            <label for="female">Female</label>
                            </div>
                            <div>
                                <input type="radio" name="gender" id="other">
                            <label for="other">Other</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- TESTINGGGGGGGGGGGGGGGGGGGGGGGG -->
                 
                <!-- form for address -->
                <div class="address-div">
                    <label for="address">Student Address:</label>
                    <input type="text" name="address" id="address" placeholder="Full Address" required>
                </div>
                
                <div class="div-2">
                    <!-- form for contact number -->
                    <div class="contact-div">
                        <label for="contact">Contact Number:</label><br>
                        <input type="tel" name="contact" id="contact" pattern="[0-9]{11}" placeholder="ex. 09123456789" required>
                    </div>
                    <!-- form for email -->
                    <div class="email-div">
                        <label for="email">Email Address:</label><br>
                        <input type="email" name="email" id="email" placeholder="name@email.com" required>
                    </div>
                </div>
            </fieldset>

            <!-- field set for parent -->
            <fieldset class="parent">
                <legend>Parent/Guradian Information</legend>
                <!-- form for parent/guardian name -->
                <div class="pgname-div">
                    <label for="pgname">Parent/Guradian Name:</label>
                    <input type="text" name="pgname" id="pgname" placeholder="Full Name" required>
                </div>
                <div class="div-3">
                     <!-- form for relationship to student -->
                    <div class="relation-div">
                        <label for="relation">Relationship to Student:</label>
                        <select name="relation" id="relation">
                            <option value="father">Father</option>
                            <option value="mother">Mother</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <!-- for for pg contact number -->
                    <div class="pgcontact-div">
                        <label for="pgcontact">Contact Number:</label><br>
                        <input type="tel" name="pgcontact" id="pgcontact" pattern="[0-9]{11}" placeholder="ex. 09123456789" required>
                    </div>
                    <!-- form for pg email -->
                    <div class="pgemail-div">
                        <label for="pgemail">Email Address:</label><br>
                        <input type="email" name="pgemail" id="pgemail" placeholder="name@email.com" required>
                    </div>
                </div>
            </fieldset>

            <!-- fieldset for Academic -->
            <fieldset class="academic">
                <legend>Academic Information</legend>
                <div class="course-div">
                    <div class="course-p">
                        <p>Course/s to Take:</p>
                    </div>
                    
                    <div>
                        <input type="checkbox" name="course[]" id="html" value="html">
                        <label for="html">HTML</label><br>
                    </div>

                    <div>
                        <input type="checkbox" name="course[]" id="css" value="css">
                        <label for="css">CSS</label><br>
                    </div>
                    
                    <div>
                        <input type="checkbox" name="course[]" id="javascript" value="javascript">
                        <label for="javascript">Javascript</label><br>
                    </div>

                    <div>
                        <input type="checkbox" name="course[]" id="java" value="java">
                        <label for="java">Java</label><br>
                    </div>
                    
                </div>
            </fieldset>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
</body>
</html>
